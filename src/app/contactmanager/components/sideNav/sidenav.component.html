<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav id="sidenav" 
    class="sidenav mat-elevation-z10"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">Domino Industries</mat-toolbar>
    <mat-nav-list>
      <mat-list-item [routerLink]="['/contactmanager/']">Home</mat-list-item>
      <mat-list-item>Requests</mat-list-item>
      <mat-list-item>Request Sharing</mat-list-item>
      <mat-list-item [routerLink]="['/contactmanager/book/']">Book a Holiday</mat-list-item>
      <mat-list-item>Phone Directory</mat-list-item>
      <mat-list-item></mat-list-item>
      <mat-list-item>My Record</mat-list-item>
      <mat-list-item>First Aiders</mat-list-item>
      <mat-list-item></mat-list-item>
    </mat-nav-list>
      <mat-nav-list>
        <mat-list-item *ngFor="let user of users | async">
           <a matLine [routerLink]="['/contactmanager', user.id]">
             <mat-icon svgIcon="{{user.avatar}}"></mat-icon>{{ user.name }}
           </a>
        </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>

  <div class="sidenav-content">
      <app-toolbar (togglesidenav)="sidenav.toggle()"></app-toolbar>
      <div class="wrapper">
          <router-outlet></router-outlet>
      </div>
  </div>
</mat-sidenav-container>
