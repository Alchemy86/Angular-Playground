<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #sidebar id="sidebar" 
    class="sidebar mat-elevation-z10"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">Options</mat-toolbar>
    <mat-list>
      <mat-list-item>
        Item 1
      </mat-list-item>
      <mat-list-item>
          Item 1
        </mat-list-item>
        <mat-list-item>
            Item 1
          </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <div class="sidebar-content">
      <app-toolbar (toggleSidebar)="sidebar.toggle()"></app-toolbar>
      <div class="wrapper">
          <router-outlet></router-outlet>
      </div>
  </div>
</mat-sidenav-container>
